<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Stock Market Analysis</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#chart">Chart</a></li>
        </ul>
    </nav>
    <main>
        <div class="content-container">
            <section id="chart">
                <h2>Stock Data Chart</h2>
                <div id="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="button-container">
                    <button class = "timeline" data-timeframe = '5y'>5 Years</button>
                    <button class = "timeline" data-timeframe = '1y'>1 Year</button>
                    <button class = "timeline" data-timeframe = '3mo'>3 Months</button>
                    <button class = "timeline" data-timeframe = '1mo'>1 Month</button>
                </div>
            </section>
            <section id="info">
            </section>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
